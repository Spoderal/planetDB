<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Planetary Database</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div id="particles-js"></div>
  <h1 id="h1Planets">Planets</h1>
  <table id="planet-table">
    <thead>
      <tr>
        <th id="headName">Name</th>
        <th id="headType">Type</th>
        <th id="headDistanceSun">Distance From Sun</th>
        <th id="headRadius">Radius (km)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
   <!-- Load Particles.js Library -->
   <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

   <!-- Load particles config -->
   <script>
     document.addEventListener('DOMContentLoaded', () => {
       particlesJS.load('particles-js', '/js/particles-config.json', function () {
         console.log('particles.js config loaded');
       });
     });
   </script>
 
   <script src="js/main.js"></script>
</body>
</html>
